<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #2563eb; }
      .foreground { fill: white; }
      .accent { fill: #dbeafe; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #1e40af; }
      .foreground { fill: white; }
      .accent { fill: #93c5fd; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="37" />
  <g transform="translate(90, 90)">
    <!-- Graduation cap top -->
    <path class="foreground" d="M0,-45 L-50,-25 L0,-5 L50,-25 Z" />
    <!-- Cap base -->
    <path class="accent" d="M-40,-20 L-40,10 C-40,20 -25,30 0,30 C25,30 40,20 40,10 L40,-20 L0,0 Z" />
    <!-- Tassel -->
    <circle class="foreground" cx="50" cy="-25" r="4"/>
    <rect class="foreground" x="49.5" y="-21" width="1" height="20" rx="0.5"/>
    <circle class="accent" cx="50" cy="0" r="3"/>
  </g>
</svg>
